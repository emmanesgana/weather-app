<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="container" class="center">
        <div id="search-container">
            <form class="center">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="location" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" type="submit"></button>
            </form>
        </div>
        <div id="weather-container" class="hide">
            <div id="tp-info" class="center">
                <div class="temp-cont">
                    <img class="weather-icon" />
                    <h3 class="temperature"></h3>
                </div>
                <div>
                    <span class="weather-description"></span>
                </div>
            </div>
            <div id="weather-info">
                <div id="fl-cont">
                    <p class="fl-label">Feels Like: </p>
                    <span class="feels-like"></span>
                </div>
                <div id="hm-cont">
                    <p class="hm-label">Humidity: </p>
                    <span class="humidity"></span>
                </div>
                <div id="wd-cont">
                    <p class="wd-label">Wind: </p>
                    <span class="wind"></span>
                </div>
            </div>
        </div>
        <div id="location-not-found" class="hide">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <h3 class="not-found"></h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
